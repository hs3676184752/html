<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>26.文字大小寫</title>
        <style>
            h1{text-transform: uppercase;   <!--文字大寫-->
               background-color: #ffd800;
               color: #808080;
               box-shadow: 2px 2px 3px red; <!--框的陰影-->
            }
            h2{text-transform: lowercase}   <!--文字小寫-->
            h3{text-transform: capitalize}  <!--段落首字大寫-->
</style>
    </head>
    <body>
        <h1>This is some text in a paragraph</h1>
        <h2>This is some text in a paragraph</h2>
        <h3>This is some text in a paragraph</h3>
    </body>
</html>

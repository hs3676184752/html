<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>表格</title>
    </head>
    <body>  
        <table border="1">   <!--<table></teble>=插入表格-->
            <tr><td>1</td><td>2</td><td>3</td></tr>   <!--<tr></tr>=定義表格列-->
            <tr><td>4</td><td>5</td><td>6</td></tr>   <!--<td></td>=定義儲存格-->
        </table>

        <table border="1">
            <tr><td>1</td><td colspan="2"> 2 3</td></tr>  <!--colspan可以將表格的同一行合併成同一儲存格-->
            <tr><td>4</td><td>5</td><td>6</td></tr> 
        </table>

        <table border="1">
            <tr><td rowspan="2">1 4</td><td>2</td><td>3</td></tr>   <!--rowspan可以將表格的兩行合併為一行-->
            <tr><td>5</td><td>6</td></tr>
        </table>

        <table border="1">
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td>4</td><td rowspan="2" colspan="2">5689</td></tr>
            <tr><td>7</td></tr>
        </table>
    </body>
</html>

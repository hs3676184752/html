<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CSS</title>
        <style>
            h1{color: Green}     <!--將h1的文字顏色改成綠色-->
            p{color:blue;font-size: larger}  <!--將p的文字顏色改成藍色並改字的大小>
        </style>
    </head>
    <body>
        <font color="red">改變文字的顏色</font>
        <h1>改變文字的顏色</h1>
        <p>改變文字的顏色</p>
    </body>
</html>

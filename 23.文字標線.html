<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>23.文字標線</title>
        <style>
            h1{text-decoration: overline}      <!--在文字上方畫一條1px的線-->
            h2{text-decoration: underline}     <!--在文字下方畫一條1px的線-->
            h3{text-decoration: line-through}  <!--在文字中間畫一條1px的線-->
            a{text-decoration: none}           <!--什麼都沒有-->
        </style>
    </head>
    <body>
        <h1>這是標題</h1>
        <h2>這是標題</h2>
        <h3>這是標題</h3>
        <a href=".">這是連結</a>
    </body>
</html>
